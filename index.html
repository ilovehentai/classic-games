<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
        }
        
        html {
            height: -webkit-fill-available;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            touch-action: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            #gameCanvas {
                width: auto;
                height: auto;
                max-width: 100vw;
                max-height: 100vh;
                touch-action: none;
            }
        }
        
        /* Portrait mode specific */
        @media (max-width: 768px) and (orientation: portrait) {
            #gameCanvas {
                max-width: 95vw;
                margin: auto;
            }
        }
        
        /* Landscape mode specific */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                justify-content: center;
            }
            
            #gameCanvas {
                max-height: 95vh;
            }
        }
        
        #fullscreen-btn {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        #fullscreen-btn:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            #fullscreen-btn {
                display: block;
            }
        }
        
        /* Hide fullscreen button on iOS devices */
        @supports (-webkit-touch-callout: none) {
            #fullscreen-btn {
                display: none !important;
            }
        }
        
        /* Fullscreen styles */
        body:fullscreen {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        body:-webkit-full-screen {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        body:fullscreen #gameCanvas,
        body:-webkit-full-screen #gameCanvas {
            border: none;
            max-width: none;
            max-height: 100vh;
            width: auto;
            height: 100vh;
        }
        
        /* Touch indicators */
        .touch-overlay {
            position: absolute;
            pointer-events: none;
            display: none;
        }
        
        .touch-overlay.show-mobile {
            display: block;
        }
        
        .theme-switcher {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 16px;
        }
        
        .theme-options {
            display: flex;
            gap: 15px;
        }
        
        .theme-options label {
            cursor: pointer;
            padding: 5px 15px;
            border: 2px solid #333;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .theme-options input[type="radio"] {
            display: none;
        }
        
        .theme-options input[type="radio"]:checked + label {
            background-color: #0f0;
            color: #000;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .theme-options label:hover {
            border-color: #666;
        }
    </style>
</head>
<body>
    <!-- Theme and mode selectors removed - now in title screen -->
    
    <button id="fullscreen-btn">â›¶ Fullscreen</button>
    
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <script src="pong.js"></script>
</body>
</html>
